<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup Verification Code</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style="background-color:#f9fafb; color:#1f2937; font-family:Arial,sans-serif; margin:0; padding:0;">
    <div style="min-height:100vh; display:flex; align-items:center; justify-content:center;">
        <div style="width:100%; max-width:32rem; padding:1.5rem; background:#fff; border-radius:0.5rem; box-shadow:0 4px 24px rgba(0,0,0,0.08);">
            <div style="text-align:center;">
                <h2 style="font-size:1.5rem; font-weight:700; color:#1d4ed8; margin-bottom:0.5rem;">
                    Welcome to {{ domain_name }}!
                </h2>
                <p style="margin-bottom:1rem; color:#374151;">
                    Thank you for signing up. Please use the following one-time password (OTP) to verify your email address:
                </p>
                <div style="font-size:2rem; font-family:monospace; font-weight:700; color:#2563eb; letter-spacing:0.2em; background:#eff6ff; border-radius:0.5rem; padding:0.75rem 1.5rem; margin:0 auto 1rem auto; width:max-content; box-shadow:0 2px 8px rgba(37,99,235,0.08);">
                    <h2> {{ otp_code }} </h2>
                </div>
                <p style="margin-bottom:0.5rem; color:#4b5563;">
                    This code will expire in 10 minutes.
                </p>
                <p style="margin-bottom:1rem; color:#6b7280; font-size:0.875rem;">
                    If you did not request this, you can safely ignore this email.
                </p>
                <div style="margin-top:1.5rem; color:#374151;">
                    Best regards,<br>
                    <span style="font-weight:600;">{{ domain_name }} Team</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
